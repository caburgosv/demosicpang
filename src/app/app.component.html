<p>
  <mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu inco">
      <mat-icon>menu</mat-icon>
      <span>DEMOSICPA</span>
    </button>
  </mat-toolbar>
</p>

<mat-expansion-panel [(expanded)]="panelOpenState">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Create enterprises
    </mat-panel-title>
    <mat-panel-description>
      click....
    </mat-panel-description>
  </mat-expansion-panel-header>

    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Create enterprise</mat-card-title>
          <mat-card-subtitle>All fields requeried</mat-card-subtitle>
        </mat-card-header>
        
          <div class="formularioRegistro">
            <h2>Create enterprise</h2>
            <form [formGroup]="enterpriseForm" (ngSubmit)="guardar()">
                <div class="form-group">
                  <mat-form-field appearance="fill">
                    <mat-label>Name*</mat-label>
                    <input matInput type="text" formControlName="name" class="form-control"/>
                  </mat-form-field>
                </div>
                <div class="form-group">
                  <mat-form-field appearance="fill">
                    <mat-label>Address*</mat-label>
                    <input matInput type="text" formControlName="address" class="form-control"/>
                  </mat-form-field>
                </div>
                <div class="form-group">
                  <mat-form-field appearance="fill">
                    <mat-label>phone</mat-label>
                    <input matInput type="tel" formControlName="phone" class="form-control"/>
                  </mat-form-field>
                </div>              
              <button mat-button  type="submit" class="btn btn-primary" >Save</button>  
            </form>
        </div>
    </mat-card>
</mat-expansion-panel>

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Enterprises registered</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let enterprise"> {{enterprise.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>NAME</th>
        <th mat-cell *matCellDef="let element">{{element.name}}</th>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>ADDRESS</th>
        <th mat-cell *matCellDef="let element">{{element.address}}</th>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>PHONE</th>
        <th mat-cell *matCellDef="let element">{{element.phone}}</th>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>STATUS</th>
        <th mat-cell *matCellDef="let element">{{element.status}}</th>
      </ng-container>

      <ng-container matColumnDef="state-name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Options</th>
        <th mat-cell *matCellDef="let element">
          <div class="example-button-container">
            <button mat-mini-fab color="basic" aria-label="Example icon button with a edit icon"
            (click)="editar(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
            (click)="eliminar(element)">
            <mat-icon>delete</mat-icon>
          </button>
          </div>
        </th>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: displayedColumns;"></tr>
    </table>
    <!--<mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5,10,20]" [showFirstLastButtons]="true">

    </mat-paginator>-->
  </div>
</mat-card>
<router-outlet></router-outlet>
