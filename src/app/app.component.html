    <h2>Create enterprise</h2>
    <form [formGroup]="enterpriseForm" (ngSubmit)="guardar()">

            <label>Name*</label>
            <input type="text" formControlName="name" class="form-control">
        </div>
        <div class="form-group">
            <label>Address*</label>
            <input type="text" formControlName="address" class="form-control">
        </div>
        <div class="form-group">
            <label>phone</label>
            <input type="tel" formControlName="phone" class="form-control"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>

  <div class="formularioRegistro">
    <h2>Enterprises registered</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>status</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of enterprises">
            <th>{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.address}}</td>
            <td>{{item.status}}</td>
            <td>
              <button type="button" class="btn btn-success" (click)="editar(item)">Editar</button>
              <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
